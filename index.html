<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>イギリス旅行おすすめ - by Tsugumi Kaneko</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
        <div class="top"></div>
        </header>
        <main><!--reccomend-->
      <section id="reccomends">
        <h2 class="text-center">Reccomend</h2>
        <div class="container">
          <div class="reccomend-box">
            <h3 class="text-center">Art&Culture</h3>
            <p>ロンドンの芸術やアートに触れることができるスポットを紹介。</p>
          </div>
          <div class="reccomend-box">
            <h3 class="text-center">Shopping</h3>
            <p>掘り出し物から一流品まで、バラエティ豊かなアイテムをゲットできるおすすめショップを紹介。
            </p>
          </div>
          <div class="reccomend-box">
            <h3 class="text-center">Restaurant</h3>
            <p>在英日本人オススメ、日本人の口にも合うイギリス料理を堪能できるレストランを紹介。</p>
          </div>
        </div>
      </section>
      <!--travelagent-->
      <section id="travelagent">
        <div class="travelagent-box">
            <div class="travelagent-box-inner">
              <div class="text-center">
                <h3>イギリス旅行専門　イギリスtravel.com</h3>
                <span class="button-here"><a href="#">webサイトへ</a></span>
              </div>
            </div>
        </div>
      </section> 
    </body>
</html>
